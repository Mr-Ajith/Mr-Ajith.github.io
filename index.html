<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Mr.Ajith</title>
  <link rel="icon" href="asset/icon.png">
  <link rel="stylesheet" href="asset/bootstrap-4.5.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="asset/css/mob.css">
  <link rel="stylesheet" href="asset/css/tab.css">
  <link rel="stylesheet" href="asset/css/pc.css">
  <link rel="stylesheet" href="asset/css/glow.css">
  <link rel="stylesheet" href="asset/all.css">
  <script src="asset/jquerry-3.5.1.js"></script>
  <script src="asset/bootstrap-4.5.3/js/bootstrap.bundle.js"></script>
</head>

<body onunload="">
  <div id="start">
    <div class="animation-wrapper">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
    </div>
    <div id="main">
      <h1 id="title" style="font-weight: bold;"> Welcome to my Galaxy!<h1><br><br>
    </div>
    <script>
      function launch() {
        var targetElement1 = document.getElementById("launch");
        var targetElement2 = document.getElementById('title');
        targetElement1.className = "launch_animation";
        targetElement2.className = "fade_out";
        setTimeout(function() {
          window.location.href = "galaxy.html";
        }, 3000);
      }
    </script>
    <div id="launch">
      <button onclick="launch();" style="background-color:transparent; border:0px solid transparent;">
        <i class="fas fa-rocket" style="color:white;transform: rotate(-44deg);font-size:75px;"></i></button>
    </div>
  </div>

</body>

</html>
